plugins {
    id 'java'
}

group = 'com.yourname'
version = '1.0.0'

repositories {
    mavenCentral()
    // 这里填 Cleanroom Mod API 仓库
    maven { url 'https://maven.cleanroom.io/' }
}

dependencies {
    implementation 'com.cleanroom.mod:api:1.0.0' // 假设版本
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
